<div class="mt-2">
  <h1 class="text-center text-primary">Sign Up</h1>
</div>

<div class="mt-5 mb-lg-5 d-flex justify-content-center">

  <form  style="width:30%" [formGroup]="userForm"  (ngSubmit)="onSubmit()">

    <div class="mb-3 col-lg-12">

      <div class="form-group">
        <label for="firstName" class="col-form-label text-primary">First Name</label>
        <input id="firstName" formControlName="firstName" type="text" class="form-control border-primary"/>

      </div>
    </div>
    <div class="mb-3">

      <div class="form-group">
        <label for="lastName" class="col-form-label text-primary">Last Name</label>
        <input id="lastName" formControlName="lastName" type="text" class="form-control border-primary"/>

      </div>
    </div>

    <div class="mb-3 col-lg-12">

      <div class="form-group">
        <label for="phoneNumber" class="col-form-label text-primary">Phone Number</label>
        <input  id="phoneNumber" formControlName="phoneNumber" type="text" class="form-control border-primary"/>

      </div>
    </div>
    <div class="mb-3">

      <div class="form-group">
        <label for="email" class="col-form-label text-primary">Email</label>
        <input id="email" formControlName="email" type="text" class="form-control border-primary"/>
      </div>
    </div>

    <div class="mb-3">

      <div class="form-group">
        <label for="password" class="col-form-label text-primary">Password</label>
        <input  id="password" formControlName="password" type="text" class="form-control border-primary">
      </div>
    </div>
    <div class="mb-4">
      <div class="form-check">
        <input class="form-check-input border-primary" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label text-primary" for="flexCheckDefault">
          By checking this box, you are agreeing to our terms & conditions
        </label>
      </div>
    </div>
<br/>
    <br/>
    <div class="mb-3">
      <div class="form-group">
        <div class="d-grid gap-2">
          <app-button  buttonLabel="Create Account"></app-button>
        </div>
      </div>
    </div>

  </form>
</div>
