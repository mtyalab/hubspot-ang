<div class="mt-2">
  <h1 class="text-center text-primary">Sign Up</h1>
</div>

<div class="mt-5 mb-lg-5 d-flex justify-content-center">
  <form class="" style="width:30%">

    <div class="mb-3 col-lg-12">

      <div class="form-group">
        <label for="inputFirstName" class="col-form-label text-primary">First Name</label>
        <input type="text" class="form-control border-primary" id="inputFirstName">
      </div>
    </div>
    <div class="mb-3">

      <div class="form-group">
        <label for="inputLastName" class="col-form-label text-primary">Last Name</label>
        <input type="text" class="form-control border-primary" id="inputLastName">
      </div>
    </div>

    <div class="mb-3 col-lg-12">

      <div class="form-group">
        <label for="inputPhoneNumber" class="col-form-label text-primary">Phone Number</label>
        <input type="text" class="form-control border-primary" id="inputPhoneNumber">
      </div>
    </div>
    <div class="mb-3">

      <div class="form-group">
        <label for="staticEmail" class="col-form-label text-primary">Email</label>
        <input type="text" class="form-control border-primary" id="staticEmail">
      </div>
    </div>

    <div class="mb-3">

      <div class="form-group">
        <label for="inputPassword" class="col-form-label text-primary">Password</label>
        <input type="text" class="form-control border-primary" id="inputPassword">
      </div>
    </div>
    <div class="mb-4">
    <div class="form-check">
      <input class="form-check-input border-primary" type="checkbox" value="" id="flexCheckDefault">
      <label class="form-check-label text-primary" for="flexCheckDefault">
       By checking this box, you are agreeing to our terms & conditions
      </label>
    </div>
    </div>

    <div class="mb-3">
      <div class="form-group">
        <div class="d-grid gap-2">
      <button type="button" class="btn btn-primary btn-block">Create Account</button>
    </div>
      </div>
    </div>

  </form>
</div>
